<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="blog-preview-card-main/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <img src="blog-preview-card-main/assets/images/illustration-article.svg" alt="img-banner">
            <div id="header-div">
                <p id="p1">Learning</p>
                <p id="p2">Published 12 Fev 2024</p>
            </div>
        </header>
        <main>
            <h1>HTML & CSS foundations</h1>
            <p>
                There languages are the backbone of every website,
                defining structure, content, and presentation.
            </p>
        </main>
        <footer>
            <img src="blog-preview-card-main/assets/images/image-avatar.webp" alt="self-icon">
            <p>Greg Hooper</p>
        </footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/ErikBraga" target="_blank">Erik B</a>.
          </div>
    </div>

</html>
